<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湯類</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #selected-items {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>湯類</h1>
    <a href="#" class="button" onclick="addItem('魚湯')">魚湯</a>
    <a href="#" class="button" onclick="addItem('酸辣湯')">酸辣湯</a>
    <a href="#" class="button" onclick="addItem('排骨湯')">排骨湯</a>
    <a href="#" class="button" onclick="addItem('雞湯')">雞湯</a>
    <a href="#" class="button" onclick="addItem('玉米濃湯')">玉米濃湯</a>
    <a href="#" class="button" onclick="addItem('蔬菜湯')">蔬菜湯</a>

    <div id="selected-items">
        <h3>已挑選的菜品：</h3>
        <ul id="selected-list"></ul>
        <button class="button" onclick="clearItems()">刪除已挑選菜品</button>
        <br><br>
        <a href="../checkout.html" class="button">結束購買</a>
        <a href="../food/main_food.html" class="button">返回主食分類</a>
    </div>

    <script>
        const selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];

        function updateSelectedList() {
            const list = document.getElementById('selected-list');
            list.innerHTML = '';
            selectedItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                list.appendChild(li);
            });
        }

        function addItem(item) {
            selectedItems.push(item);
            localStorage.setItem('selectedItems', JSON.stringify(selectedItems));
            updateSelectedList();
        }

        function clearItems() {
            localStorage.removeItem('selectedItems');
            selectedItems.length = 0;
            updateSelectedList();
        }

        document.addEventListener('DOMContentLoaded', updateSelectedList);
    </script>
</body>
</html>
